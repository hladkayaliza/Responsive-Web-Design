<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookbook</title>
    <style>
        .my-first-grid {
            display: inline-grid;
            grid-gap: 10px;
            grid-template-rows: 200px 200px;
            grid-template-columns: 200px 200px;
            background-color: #FFA500;
        }

        .grid-item-1 {
            grid-row: 1;
            grid-column: 1;
        }

        .grid-item-2 {
            grid-row: 1;
            grid-column: 2;
        }

        .grid-item-3 {
            grid-row: 2;
            grid-column: 1;
        }

        .grid-item-4 {
            grid-row: 2;
            grid-column: 2;
        }

        [class^='grid-item'] {
            display: grid;
            align-items: center;
            justify-content: center;
            outline: 3px dashed green;
            font-size: 30px;
            color: white;
        }
    </style>
</head>
<body>
<div class="my-first-grid">
    <div class="grid-item-1">
        1
    </div>
    <div class="grid-item-2">
        2
    </div>
    <div class="grid-item-3">
        3
    </div>
    <div class="grid-item-4">
        4
    </div>

</div>

</body>
</html>
